<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>

<body class="mx-auto vh-100 w-100 d-flex align-items-center justify-content-center">

    <div id="calculator" class="rounded shadow-lg">
        <div class="container">
            <div class="row g-2">
                <div class="col-12">
                    <input type="text" placeholder="0" class="fs-1 text-end text-white bg-black border border-0 w-100 px-4">
                </div>
                <div class="col-3">
                    <div class="button fs-5 fw-bold text-bg-secondary text-center rounded-circle">AC</div>
                </div>
                <div class="col-3">
                    <div class="button fs-5 fw-bold text-bg-secondary text-center rounded-circle">Â±</div>
                </div>
                <div class="col-3">
                    <div class="button fs-5 fw-bold text-bg-secondary text-center rounded-circle">%</div>
                </div>
                <div class="col-3">
                    <div class="button fs-5 fw-bold text-bg-warning text-center rounded-circle">&divide;</div>
                </div>
                <div class="col-3">
                    <div class="button fs-5 fw-bold text-bg-dark text-center rounded-circle">7</div>
                </div>
                <div class="col-3">
                    <div class="button fs-5 fw-bold text-bg-dark text-center rounded-circle">8</div>
                </div>
                <div class="col-3">
                    <div class="button fs-5 fw-bold text-bg-dark text-center rounded-circle">9</div>
                </div>
                <div class="col-3">
                    <div class="button fs-5 fw-bold text-bg-warning text-center rounded-circle">&times;</div>
                </div>
                <div class="col-3">
                    <div class="button fs-5 fw-bold text-bg-dark text-center rounded-circle">4</div>
                </div>
                <div class="col-3">
                    <div class="button fs-5 fw-bold text-bg-dark text-center rounded-circle">5</div>
                </div>
                <div class="col-3">
                    <div class="button fs-5 fw-bold text-bg-dark text-center rounded-circle">6</div>
                </div>
                <div class="col-3">
                    <div class="button fs-5 fw-bold text-bg-warning text-center rounded-circle">-</div>
                </div>
                <div class="col-3">
                    <div class="button fs-5 fw-bold text-bg-dark text-center rounded-circle">1</div>
                </div>
                <div class="col-3">
                    <div class="button fs-5 fw-bold text-bg-dark text-center rounded-circle">2</div>
                </div>
                <div class="col-3">
                    <div class="button fs-5 fw-bold text-bg-dark text-center rounded-circle">3</div>
                </div>
                <div class="col-3">
                    <div class="button fs-5 fw-bold text-bg-warning text-center rounded-circle">+</div>
                </div>
                <div class="col-6">
                    <div class="button fs-5 fw-bold text-bg-dark text-center rounded-pill">0</div>
                </div>
                <div class="col-3">
                    <div class="button fs-5 fw-bold text-bg-dark text-center rounded-circle">.</div>
                </div>
                <div class="col-3">
                    <div class="button fs-5 fw-bold text-bg-warning text-center rounded-circle">=</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
