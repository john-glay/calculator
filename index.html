<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>

<body>

    <div class="container">
        <div class="calculator">
            <input type="text" class="calculator-screen" placeholder="0">
            <div class="calculator-keys">
                <button type="button" value="all-clear" class="light">AC</button>
                <button type="button" value="+/-" class="light">+/-</button>
                <button type="button" value="%" class="light">%</button>
                <button type="button" value="/" class="yellow">&divide;</button>
                <button type="button" value="7" class="dark">7</button>
                <button type="button" value="8" class="dark">8</button>
                <button type="button" value="9" class="dark">9</button>
                <button type="button" value="*" class="yellow">&times;</button>
                <button type="button" value="4" class="dark">4</button>
                <button type="button" value="5" class="dark">5</button>
                <button type="button" value="6" class="dark">6</button>
                <button type="button" value="*" class="yellow">-</button>
                <button type="button" value="1" class="dark">1</button>
                <button type="button" value="2" class="dark">2</button>
                <button type="button" value="3" class="dark">3</button>
                <button type="button" value="+" class="yellow">+</button>
                <button type="button" value="0" class="dark zero">0</button>
                <button type="button" value="." class="dark">.</button>
                <button type="button" value="=" class="yellow">=</button>
            </div>
        </div>
    </div>

</body>

</html>
